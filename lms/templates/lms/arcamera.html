{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html>
  <head>
    {% progressive_web_app_meta %}
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Import AR.js version without NFT but with marker + location-based support -->
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="pattern" url="{{model.marker.url}}">
            <!-- Custom 3D Model -->
            <a-entity 
                  gltf-model="url({{model.threedfile.url}})"
                  scale="1 1 1" 
                  position="0 0 0" 
                  rotation="270 90 270"> <!-- Rotated 90 degrees around Y-axis -->
                </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
