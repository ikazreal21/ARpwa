{% extends 'lms/base.html' %} 

{% load static %} 
{% block content %} 
<div class="row">
  {% for i in quiz %}
    <div class="col-sm-6 col-xl-3">
      <div class="card overflow-hidden rounded-2">
        <div class="position-relative">
        </div>
        <div class="card-body pt-4 p-2">
          <h6 class="fw-semibold fs-4"><a href="{% url 'questions' i.id %}">{{i.name | title}}</a></h6>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
