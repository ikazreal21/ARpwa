{% extends 'lms/base.html' %} 

{% load static %} 
{% block content %} 
<a href="{% url 'add_record' pk 'numbers'  %}" class="btn btn-primary" style="margin-bottom: 1rem;">Add Record</a>
<div class="row">
    <div class="col-lg-8 d-flex align-items-stretch">
        <div class="card w-100">
            <div class="card-body p-4">
            <h5 class="card-title fw-semibold mb-4">Numbers</h5>
            <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                <thead class="text-dark fs-4">
                    <tr>
                    <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Activity Name</h6>
                    </th>
                    <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Score</h6>
                    </th>
                    <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Date</h6>
                    </th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in records_list %}
                    <tr>
                        <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{i.record_name | title}}</h6></td>
                        <td class="border-bottom-0">
                            <p class="mb-0 fw-normal">{{i.score}} out of {{i.items}}</p>
                        </td>
                        <td class="border-bottom-0">
                            {{i.date}}
                        </td>
                    </tr>  
                    {% endfor %}                  
                </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
